<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<body>
 
      
<div id="mydiv"></div>
 
 
<script type="text/babel">
  class MyForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = { name: '',
                   gender:'',
                   checked:false,
                   tab:['js'] , 
                   radioValue:"1",
                   selectVal:"femme" };
  
  }
 
  changeValue=(event)=> {
    this.setState({name: event.target.value});
  }  
  changeSelect=(event)=>{
    this.setState({selectVal:event.target.value })
  }
  changeCheck=(event)=>{
      this.setState({checked: event.target.checked})
  }
  changeRadio=(event)=>{
      this.setState({radioValue: event.target.value})
  }
  oneFct=(event)=>{
      let name=event.target.name;  //for type text select radio
      let type=event.target.type;
      if(type=="checkbox")
         this.setState({checked: event.target.checked});
      else
         this.setState( {[name]:event.target.value})
  }
  render() {  
    return (
      // onSubmit={ this.fsubmit}
      <form  > 
        <h2  onMouseOver={this.hover}> {this.state.tab.map( (e,index)=><li key={index}>{index+" : "+ e} <button onClick={()=>{this.remove(index)}}>x</button></li> )} </h2> 
       
        <input name="name" type='text' value={this.state.name} onChange={this.oneFct} placeholder="name" /><br/>
       
        <select name="selectVal" value={this.state.selectVal} onChange={this.oneFct}>
            <option value="homme">homme</option>
            <option value="femme">femme</option>
        </select><br/> 

        <label > <input type="checkbox" checked={this.state.checked} onClick={this.oneFct}/>Remember me</label><br/>
       
        <input type="radio" name="radioValue" value="1" checked={this.state.radioValue=="1"} onChange={this.oneFct}/>choix1
        <input type="radio" name="radioValue" value="2" checked={this.state.radioValue=="2"} onChange={this.oneFct}/>choix2 <br/><br/>
        <input type="button" value="submit" onClick={this.insert}/>   
      </form>
    );
  }
  insert=()=>{
        // if(this.state.name.length==0 ) alert('plz e,rfoer');
      // const t=[...this.state.tab];
      // t.push("said");
      this.setState({tab: this.state.tab.concat(this.state.name),name:"" }) ;   
      
  }
  remove=(index)=>{ 
    const tab=[...this.state.tab];
    tab.splice(index,1);
    this.setState({tab});
    alert(index);

    // event.target.parentNode.style.display="none"; 
    // this.state.tab.splice(0,1);
  }
  hover =(elm)=>{ elm.target.style.color="red";}
}

ReactDOM.render(<MyForm name="said"/>, document.getElementById('mydiv'));

</script>

</body>
</html>
