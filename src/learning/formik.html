<!DOCTYPE html>
<html>

<body>
 
      
<div id="mydiv"></div> 
 
<script type="text/babel">
 import { Formik } from 'formik';
class TestFomik extends React.Component {
  constructor(props) {
    super(props);
    this.state = { name: ''};
  
  } 
  form=(props)=>{
    return <form>
                <field name="username"/>
                <button type="submit"></button>
            </form>
  }
  render() {  
    return (
                <div>sss
                        <Formik initialeValues={ {name:"said"} } render={this.form}/>
                
                </div>
    );
  }
  
}

ReactDOM.render(<TestFomik />, document.getElementById('mydiv'));

</script>
